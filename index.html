<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dash.css">
</head>
<body>
  <div class="navbar">
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div class="icons">
        <i class="fa fa-search"></i>
        <i class="fa fa-comment"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-expand"></i>
        <i class="fa fa-th"></i>
    </div>
</div>

<div class="dashboard">
  <div class="head one">
    <div class="dash1"><h1 style="font-size: 24px; margin-bottom: 20px;">Dashboard</h1></div>
    <div dash="dash2"><p>Home/Dashboard1</p></div>
  </div>
    <div class="grid">
        <div class="card blue">
            <div>
                <h2>150</h2>
                <p>New Orders</p>
            </div>
            <i class="fa fa-shopping-bag icon"></i>
            <button class="btn">More info →</button>
        </div>
        <div class="card green">
            <div>
                <h2>53%</h2>
                <p>Bounce Rate</p>
            </div>
            <i class="fa fa-chart-bar icon"></i>
            <button class="btn">More info →</button>
        </div>
        <div class="card yellow">
            <div>
                <h2>44</h2>
                <p>User Registrations</p>
            </div>
            <i class="fa fa-user-plus icon"></i>
            <button class="btn">More info →</button>
        </div>
        <div class="card red">
            <div>
                <h2>65</h2>
                <p>Unique Visitors</p>
            </div>
            <i class="fa fa-chart-pie icon"></i>
            <button class="btn">More info →</button>
        </div>
    </div>
</div>
</body>
</html>
